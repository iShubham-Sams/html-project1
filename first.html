<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interest survey</title>
</head>
<body>
    <div style="display:flex; justify-content: center;">
   
       
    
   <form action="">
    <h1 style="display:inline">Employee Interest survey</h1>
    <br>
   <span>Enter your name </span>
   <input required type="text" placeholder="Enter name" id="name" >
   <br><br>
   <span>Enter your department</span>
   <input required type="text" placeholder="Enter department" id="department" >
   <br><br><br>
   <span>Tell us little about yourself</span>
   <input type="text" style="height: 8rem; width: 20rem;">
   <br><br><br>
   <span>Do you excercise at home?</span> 
    <input type="radio" name="yes" id=""> <span>Yes</span>
    <input type="radio" name="no" id=""> <span>No</span>
    <br><br><br>
    <p>How do you like to read about your favorite topic</p>
    <input type="checkbox" value="books"><span>Books</span>
    <input type="checkbox" value="Online resorces"><span>Online resorces</span>
    <input type="checkbox" value="Phone app"><span>Phone app</span>
    <input type="checkbox" value="Magazines"><span>Magazines</span>
    <br><br><br>
    <label for="moveis">which type of moveis do you like?</label>
    <select name="comedy" id="cars">
      <option value="comedy">Comedy</option>
      <option value="Horror">Horror</option>
      <option value="Action">Action</option>
      <option value="Thriller">Thriller</option>
    </select>
    <br><br>
    

    <input type="submit" value="Submit">
  
</form>
</div>
</body>
</html>
